{% extends 'index.html' %}

{% block body %}
<div class="container">
	<form action="{{url_for('upload')}}" method="POST">
		<div class="row">
			<div class="input-field col s6">
				<input class="validate" type="text" name="title" id="title"/>
				<label for="title">Title</label> 
			</div>
			<div class="input-field col s6">
				<input class="validate" type="text" name="rating" id="rating"/>
				<label for="title">Rating</label> 
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input class="validate" type="text" name="rdate" id="date"/>
				<label for="title">Release Date</label> 
			</div>
		</div>
		<div class="row">
			<h4>cover photo</h4>
 	   		<div class="file-field input-field">
      			<div class="btn">
        			<span>File</span>
        			<input type="file" accept="image/*" name="cp" multiple>
      			</div>
      			<div class="file-path-wrapper">
       				<input class="file-path validate" name="cphoto" type="text">
      			</div>
    		</div>
    	</div>
    	<div class="row">
    		<h4>profile photo</h4>
    		<div class="file-field input-field">
      			<div class="btn">
        			<span>File</span>
        			<input type="file" accept="imges/*" name="pp" multiple>
      			</div>
      			<div class="file-path-wrapper">
        			<input class="file-path validate" name="pphoto" type="text">
      			</div>
    		</div>
    	</div>
		<div class="row">
			<h4>content</h4>
			<div class="input-field col s12">
				<textarea class="materialize-textarea" name="body" id="editor"></textarea>
			</div>
		</div>
		<div class="left-align">
			<button class="btn">submit</button>
		</div>
	</form>
</div>
{% endblock %}
