{% extends 'index.html' %}

{% block body %}
<div class="container row">
	<form action="" method="POST" class="col s12" style="padding:50px 0px 200px 0px;">
		<div class="block">
			<p class="center" style="font-size: 50px;"> Login here</p>
			<div class="row">
				<div class="input-field col s12">
					<input class="validate" type="email" id="email" name="user_email" placeholder="Email Id"/>
					<label for="email">Email Id</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input type="password" type="password" id="password" name="user_password" placeholder="Password"/>
					<label for="password">Password</label>
				</div>
			</div>
			<div class="left-align">
				<button class="btn" style="background-color: #00baff;">Login</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
