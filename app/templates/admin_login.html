{% extends 'index.html' %}

{% block body %}

<style>
    body {
    	display: flex;
      	min-height: 100vh;
      	flex-direction: column;
    }
    main {
    	flex: 1 0 auto;
    }
    body {
      	background: #fff;
    }
    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
     	color: #e91e63;
    }
    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      	border-bottom: 2px solid #e91e63;
      	box-shadow: none;
    }
</style>
<div class="section"></div>
<main>
    <center>
      	<h2 class="red-text " ><b><i>Cpanel</i></b></h2>
      	<div class="section"></div>
      	<div class="container">
        	<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

	        	<form class="col s12" action="" method="POST">
            		<div class='row'>
              			<div class='col s12'>
              			</div>
            		</div>

            		<div class='row'>
              			<div class='input-field col s12'>
                			<input class='validate' type='email' name='ademail' id='email' />
                			<label for='email'>Enter your email</label>
              			</div>
            		</div>

            		<div class='row'>
              			<div class='input-field col s12'>
                			<input class='validate' type='password' name='adpassword' id='password' />
                			<label for='password'>Enter your password</label>
              			</div>
              			<label style='float: right;'>
							<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
						</label>
            		</div>
	            	<br />
            		<center>
              			<div class='row'>
                			<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect' style="background-color: #00baff;">Login</button>
              			</div>
            		</center>
          		</form>
        	</div>
      	</div>
      	<a href="/admin_register_form">Create account</a>
    </center>
    <div class="section"></div>
    <div class="section"></div>
</main>
{% endblock %}
